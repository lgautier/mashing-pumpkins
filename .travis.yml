language: python

python:
  - "3.5"
  - "3.6"

# command to install dependencies
install:
  - pip install pytest-cov
  - pip install .
    
# command to run tests
script:
  - python -m pytest src/
  - python -m pytest --cov=mashingpumpkins --cov-report xml src/
  - bash <(curl -s https://codecov.io/bash)
